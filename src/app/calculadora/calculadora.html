<div class="container">
    <div class="calc">
        <!--
        IDEA -> HISTORY FUNCTION

        <div class="title-calc">
            <h3>Calculadora</h3>
        </div>
        -->
        <div class="screen-result">
            <div class="prev-calc">{{previousCalculation}}</div>
            <div class="current-calc">{{currentCalculation}}</div>
        </div>
        <div class="btn-container">
            <button (click)="addToScreen('AC')" class="functions">A/C</button>
            <!--A/C ou Del, depending on the screen.-->
            <button class="functions">+/-</button>
            <button class="functions">%</button>
            <button (click)="addToScreen('/')" class="operations">/</button>
            <button (click)="addToScreen('7')" class="numbers">7</button>
            <button (click)="addToScreen('8')" class="numbers">8</button>
            <button (click)="addToScreen('9')" class="numbers">9</button>
            <button (click)="addToScreen('X')" class="operations">x</button>
            <button (click)="addToScreen('4')" class="numbers">4</button>
            <button (click)="addToScreen('5')" class="numbers">5</button>
            <button (click)="addToScreen('6')" class="numbers">6</button>
            <button (click)="addToScreen('-')" class="operations">-</button>
            <button (click)="addToScreen('1')" class="numbers">1</button>
            <button (click)="addToScreen('2')" class="numbers">2</button>
            <button (click)="addToScreen('3')" class="numbers">3</button>
            <button (click)="addToScreen('+')" class="operations">+</button>
            <button class="numbers">M</button> <!--Calculator Modes (Basic - Convert - Scientific)-->
            <button (click)="addToScreen('0')" class="numbers">0</button>
            <button (click)="addToScreen(',')" class="numbers">,</button>
            <button (click)="addToScreen('=')" class="operations">=</button>
        </div>
    </div>
</div>
